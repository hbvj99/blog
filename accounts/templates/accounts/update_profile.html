{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Change Account Info{% endblock title %}
{% block header-footer %}

    <div class="container mt-5 col-sm-4">
        <div class="card">
            <h5 class="card-header text-center">Edit user info</h5>
            <div class="card-body">
               <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    {{ form.media }}
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
    </div>

{% endblock header-footer %}

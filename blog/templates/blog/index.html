{% extends 'base.html' %}
{% block header-footer %}

    <!-- Full Page Image Header with Vertically Centered Content -->
    <header class="masthead">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12 text-center">
                    <h1 class="font-weight-light">Awesome content every week!</h1>
                    <a href="{% url 'post' %}">
                        <button type="button" class="btn btn-lg btn-outline-secondary">View posts</button>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Page Content -->
    <section class="py-5">
        <div class="container">
            <h2 class="font-weight-light" id="about-me">About me</h2>
            <p>{{ bio }}</p>
        </div>
    </section>
{% endblock header-footer %}

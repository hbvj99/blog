{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block header-footer %}
    <div class="container col-sm-3 mx-auto" style="margin: 90px;">
        <h3>Login</h3><br>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-outline-secondary" type="submit" value="login"/><br>
            <hr>
            <input type="hidden" name="next" value="{{ next }}"/>
        </form>
        <p><a href="{% url 'password_reset' %}">Forgot password?</a>
        <a href="{% url 'signup' %}">New user?</a></p>
    </div>
{% endblock %}
